<html>

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
 
td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
 
tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
 
<table>
<caption>Most points scored in Lions Test matches</caption>
<tr>
<th>Player</th>
<th>Country</th>
<th>Number of points</th>
</tr>
<tr>
<td>Gavin Hastings</td>
<td>Scotland</td>
<td>69</td>
</tr>
<tr>
<td>Jonny Wilkinson</td>
<td>England</td>
<td>67</td>
</tr>
</table>
 
 
</body>
</html>
